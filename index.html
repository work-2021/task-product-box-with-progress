<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Product Box with Progress</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="product">
    <div class="img-box">
      <img src="images/apple-watch.jpg" alt="apple watch image">
    </div>
    <div class="content">
      <div class="profile">
        <img src="images/profile.webp" alt="profile image">
      </div>
      <div class="title">
        <h1>Cool Smartwatch</h1>
        <p>
          by
          <span>John Doe</span>
          <img src="images/tag.svg" alt="tag icon">
          <span>Technology</span>
        </p>
      </div>
      <div class="description">
        A smartwatch is a wearable computing device that closely resembles a wristwatch or other time-keeping device.
      </div>
      <div class="details">
        <p class="location">
          <img src="images/location.svg" alt="location icon">
          Syria, Damascus
        </p>
        <div class="progress"></div>
        <div class="price">
          <div>
            <h3>50%</h3>
            <span>funded</span>
          </div>
          <div>
            <h3>$5000</h3>
            <span>target</span>
          </div>
          <div>
            <h3>100</h3>
            <span>days to go</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
